datasets:
- neurodata_type_def: Measurement
  neurodata_type_inc: VectorData
  doc: Flexible vectordataset with a custom unit/conversion/resolution field similar
    to timeseries.data
  attributes:
  - name: unit
    dtype: text
    doc: 'The base unit of measure used to store data. This should be in the SI unit.COMMENT:
      This is the SI unit (when appropriate) of the stored data, such as Volts. If
      the actual data is stored in millivolts, the field conversion below describes
      how to convert the data to the specified SI unit.'
  - name: conversion
    dtype: float32
    default_value: 1.0
    doc: Scalar to multiply each element in data to convert it to the specified unit
    required: false
  - name: resolution
    dtype: float32
    default_value: 0.0
    doc: 'Smallest meaningful difference between values in data, stored in the specified
      by unit. COMMENT: E.g., the change in value of the least significant bit, or
      a larger number if signal noise is known to be present. If unknown, use -1.0'
    required: false
groups:
- neurodata_type_def: TEMPO
  neurodata_type_inc: NWBDataInterface
  doc: datatype for a TEMPO device
  attributes:
  - name: no_of_modules
    dtype: float
    default_value: 3
    doc: the number of electronic modules with this acquisition system
    required: false
  groups:
  - neurodata_type_def: LaserLine
    neurodata_type_inc: NWBDataInterface
    doc: description of laserline device, part for a TEMPO device
    quantity: '*'
    datasets:
    - name: reference
      neurodata_type_inc: VectorData
      dtype: text
      shape:
      - 1
      doc: reference metadata of the laserline module
      quantity: '?'
    - name: analog_modulation_frequency
      neurodata_type_inc: Measurement
      dtype: float32
      shape:
      - 1
      doc: analog_modulation_frequency of the laserline module
      quantity: '?'
    - name: power
      neurodata_type_inc: Measurement
      dtype: float32
      shape:
      - 1
      doc: power of the laserline module
      quantity: '?'
  - neurodata_type_def: PhotoDetector
    neurodata_type_inc: NWBDataInterface
    doc: description of phototector device, part for a TEMPO device
    quantity: '*'
    datasets:
    - name: reference
      neurodata_type_inc: VectorData
      dtype: text
      shape:
      - 1
      doc: reference of the phototector module
      quantity: '?'
    - name: gain
      neurodata_type_inc: Measurement
      dtype: int32
      shape:
      - 1
      doc: gain of the phototector module
      quantity: '?'
    - name: bandwidth
      neurodata_type_inc: Measurement
      dtype: float32
      shape:
      - 1
      doc: bandwidth metadata of the phototector module
      quantity: '?'
  - neurodata_type_def: LockInAmplifier
    neurodata_type_inc: DynamicTable
    doc: description of lock_in_amp device, part for a TEMPO device
    quantity: '?'
    datasets:
    - name: reference
      neurodata_type_inc: VectorData
      dtype: text
      shape:
      - 1
      doc: reference metadata of the lock_in_amp module
      quantity: '?'
    - name: demod_bandwidth
      neurodata_type_inc: Measurement
      dtype: float32
      shape:
      - 1
      doc: demodulation bandwidth metadata of the lock_in_amp module
      quantity: '?'
    - name: demodulation_filter_order
      neurodata_type_inc: VectorData
      dtype: int8
      shape:
      - 1
      doc: demodulation filter order metadata of the lock_in_amp module
      quantity: '?'
    - name: name
      neurodata_type_inc: VectorData
      dtype: text
      dims:
      - no_of_channels
      shape:
      - null
      doc: name of the channel of lock_in_amp
      quantity: '?'
    - name: offset
      neurodata_type_inc: Measurement
      dtype: float32
      dims:
      - no_of_channels
      shape:
      - null
      doc: offset for channel of lock_in_amp
      quantity: '?'
    - name: gain
      neurodata_type_inc: VectorData
      dtype: int32
      dims:
      - no_of_channels
      shape:
      - null
      doc: gain for channel of lock_in_amp
      quantity: '?'
- neurodata_type_def: Miniscope
  neurodata_type_inc: Device
  doc: extension of Device to hold metadata specific to Miniscopes
  attributes:
  - name: excitation
    dtype: int
    doc: magnitude of excitation
    required: false
  - name: msCamExposure
    dtype: int
    doc: exposure of camera (max=255)
    required: false
